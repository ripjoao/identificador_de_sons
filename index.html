<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Identificador de Sons</title>
</head>

<body>
    <div class="col-xs-12 header_div text-center">
        <h2>App web Identificador de Som</h2>
        <p>Esse modelo foi treinado para identificar:pato de boracha,busina e sabre de luz</p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button class="btn btn-warning" onclick="start()"> INICIAR </button>
            <h3 id="resultadoNome">Ouvindo - </h3>
            <h4 id="resultadoPrecisao">Precisão - </h4>
            <br>
            <img src="./pato.jpeg" id="pato" width="150">
            <img src="./sabre.jpeg" id="sabre" width="200">
            <img src="./buzina.jpg" id="buzina" width="230">
        </center>
    </div>
    <div class="copy_right_footer">
        Desenvolvido por João

    </div>
    <script src="main.js"></script>

</html>
